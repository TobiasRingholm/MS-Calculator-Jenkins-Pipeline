services:
  add-service:
    build:
      context: .
      dockerfile: AddMiniService/Dockerfile
    image: tobias/calculator-add
    deploy:
      replicas: 3
    networks:
      - calcnetwork

  subtract-service:
    build:
      context: .
      dockerfile: SubtractService/Dockerfile
    image: tobias/calculator-subtract
    deploy:
      replicas: 3
    networks:
      - calcnetwork
    
  multiply-service:
    build:
      context: .
      dockerfile: MultiplyService/Dockerfile
    image: tobias/calculator-multiply
    deploy:
      replicas: 3
    networks:
      - calcnetwork

  calculation-service:
    build:
      context: .
      dockerfile: CalculationService/Dockerfile
    image: tobias/calculator-calculation
    networks:
      - calcnetwork
    
  calculator-service:
    build:
      context: .
      dockerfile: CalculatorGUIService/Dockerfile
    image: tobias/calculator-calculator
    ports:
      - 8000:80
    networks:
      - calcnetwork

    
  seq:
    image: datalust/seq
    ports:
      - "5341:5341"
      - "5342:80"
    volumes:
      - rps_seq_data:/data
    environment:
      - ACCEPT_EULA=Y
    networks:
      - calcnetwork

  
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=zipkin-storage
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
      - MYSQL_DB=zipkin
    depends_on:
      - zipkin-storage
    networks:
      - calcnetwork
 
  
  zipkin-storage:
    image: openzipkin/zipkin-mysql
    ports: 
      - "3306:3306"
    volumes:
      - zipkin_data:/mysql/data
    networks:
      - calcnetwork

    
  calculation-history-service:
    build:
      context: .
      dockerfile: CalculationHistoryService/Dockerfile
    image: tobias/calculator-history
    depends_on:
      - cache-db
    deploy:
      replicas: 2
    networks:
      - calcnetwork
 
        
  cache-db:
    image: "mysql"
    environment:
      MYSQL_DATABASE: "cache-database"
      MYSQL_USER: "div-cache"
      MYSQL_PASSWORD: "C@ch3d1v"
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    networks:
      - calcnetwork
      
  featurehub:
    image: featurehub/party-server:latest
    restart: always
    volumes:
      - featurehub-h2-data:/db
    ports:
      - 8085:8085
    networks:
      - calcnetwork


volumes:
  rps_seq_data:
  zipkin_data:
  featurehub-h2-data:
    
networks:
  calcnetwork:
    driver: bridge

 

